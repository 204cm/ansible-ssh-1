- name: Be sure ssh is installed
  apt:
    name: '{{ ssh_server_packages }}'
    state: present

- name: Update ssh server configuration
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0600
    validate: 'sshd -T -f %s'
  notify: restart ssh

- name: Update ssh client configuration
  template:
    src: ssh_config.j2
    dest: /etc/ssh/ssh_config
    owner: root
    group: root
    mode: 0644

- name: Start the ssh service
  service:
    name: ssh
    state: started
    enabled: yes
